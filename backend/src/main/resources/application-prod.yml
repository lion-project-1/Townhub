spring:
  application:
    name: springproject
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      jdbc:
        time_zone: Asia/Seoul

server:
  tomcat:
    threads:
      max: 200
      min-spare: 10

logging:
  level:
    root: info